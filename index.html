<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop using HTML, CSS and JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="drag_drop_icon.png" alt="">
                First Item</div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png" alt="">
                Second Item</div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png" alt="">
                third Item</div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png" alt="">
                fourth Item</div>
        </div>

        <div id="right"></div>
    </div>
   <script src="script.js"></script>
</body>

</html>
